<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="bg.jpg" id="bg">
        <img src="moon.png" id="moon">
        <img src="mountain.png" id="mountain">
        <img src="road.png" id="road">
        <code id="text"> MOON LIGHT</code>
    </section>
    <script>
        const bg = document.getElementById("bg");
        const moon = document.getElementById("moon");
        const mountain = document.getElementById("mountain");
        const road = document.getElementById("road");
        const text = document.getElementById("text");
        
        window.addEventListener('scroll',function(){
            const val = scrollY;

            bg.style.top= val*0.6 + 'px';
            moon.style.left= -val*0.4 + 'px';
            road.style.top= val*0.15 + 'px';
            mountain.style.top= -val*0.15+ 'px';
            text.style.top= val*1 + 'px';
            
        })
    </script>    

</body>
</html>
