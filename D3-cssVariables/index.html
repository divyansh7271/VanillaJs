<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update Css Variables with <span class="hl">JS</span></h2>

    <div class="controls">
       
        <label for="padding">Padding:</label>
        <input type="range" name="padding" min="10" max="200" value="10" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="20" value="10" data-sizing="px">
        
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#fff">

        <img src="https://picsum.photos/400" alt="random img">
        
        <script src="script.js"></script>
    </div>
</body>
</html>
